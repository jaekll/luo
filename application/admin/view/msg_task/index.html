{include file="public/header"}
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>模块列表</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-2">
                    <a href="{:url('MsgTask/add')}" class="btn btn-primary">添加模块</a>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>模块名</th>
                            <th>模块类型</th>
                            <th>模块说明</th>
                            <th>状态</th>
                            <th>拉取频率</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <script id="list-tpl" type="text/html">
                            {{# for(var i=0;i<d.length;i++){ }}
                            <tr class="long-td">
                                <td>{{d[i].blockname}}</td>
                                <td>{{d[i].blocktype}}</td>
                                <td>{{d[i].description}}</td>
                                <td>
                                    <a class="red" href="javascript:;" onclick="member_status({{d[i].id}});">
                                        <div id="zt{{d[i].id}}"><span class="label label-info">{{d[i].isopen}}</span></div>
                                    </a>
                                </td>
                                <td>{{d[i].lqrate}}</td>
                                <td>{{d[i].createtime}}</td>
                                <td>
                                    <a href="javascript:;" onclick="" class="btn btn-primary btn-outline btn-xs">
                                        <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp;
                                    <a href="javascript:;" onclick="" class="btn btn-danger btn-outline btn-xs">
                                        <i class="fa fa-trash-o"></i> 删除</a>
                                </td>
                            </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

{include file="public/footer"}
<script>
    //laypage分页
    AjaxPage();
    function AjaxPage(curr){
//        var key=$('#key').val();
        $.getJSON('{:url("MsgTask/index")}', {page: curr || 1}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-tpl').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$totalPage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            AjaxPage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }
</script>
</body>
</html>
